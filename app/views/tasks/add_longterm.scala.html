@(form: Form[models.tasks.LongtermTask])

@main("Add long term task", "tasks") {

    @helper.form(action = routes.Tasks.addLongterm) {
        @helper.inputText(form("name"))
        @helper.select(form("priority"), models.tasks.Priority.possibleOptions)

        <button class="ink-button green" type="submit">Add longterm task</button>
    }

}
