@(title: String, nav: String)(content: Html)(implicit flash: Flash)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/ink/3.1.2/css/ink.min.css">
        <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/fullcalendar/2.2.5/fullcalendar.min.css">
        <link rel="stylesheet" type="text/css" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.8.4/moment.min.js" type="text/javascript"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/fullcalendar/2.2.5/fullcalendar.min.js" type="text/javascript"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/ink/3.1.2/js/ink-all.min.js" type="text/javascript"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/ink/3.1.2/js/autoload.min.js" type="text/javascript"></script>
    </head>
    <body>
        <nav class="ink-navigation top">
            <ul class="menu horizontal orange">
                <li @if(nav=="home"){class="active"}><a href="@routes.Application.index">Home</a></li>
                <li @if(nav=="tasks"){class="active"}><a href="@routes.Tasks.index">Tasks</a>
                <li @if(nav=="calendar"){class="active"}><a href="@routes.Calendar.index">Calendar</a></li>
                <li @if(nav=="about"){class="active"}><a href="@routes.About.index">About</a></li>
            </ul>
        </nav>

        @alert(alertType: String) = {
        @flash.get(alertType).map { message =>
            <div class="ink-alert basic @alertType" role="alert">
                <button class="ink-dismiss">&times;</button>
                @message
            </div>
        }
        }
        @alert("error")
        @alert("success")
        @content
    </body>
</html>
